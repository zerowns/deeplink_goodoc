<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daum Post</title>
</head>

<body style="margin: 0; overflow: hidden;">

    <input type="text" id="postcode" placeholder="우편번호"><br>
    <input type="text" id="address" placeholder="주소"><br>
    <input type="text" id="detailAddress" placeholder="상세주소">
    <div id="layer"
        style="position: fixed; width: 100%; height: 100%; min-height: 100%; margin: 0; z-index: 1; -webkit-overflow-scrolling: touch">
    </div>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            var layer = document.getElementById('layer');
            window.setTimeout(function () {
                new daum.Postcode({
                    oncomplete: function (data) {
                        var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                        var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraRoadAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data
                                .buildingName : data.buildingName);
                        }
                        // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraRoadAddr !== '') {
                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                        }
                        // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                        if (fullRoadAddr !== '') {
                            fullRoadAddr += extraRoadAddr;
                        }

                        var addressInfo = {
                            zonecode: data.zonecode,
                            fullRoadAddr: fullRoadAddr,
                            jibunAddress: data.jibunAddress
                        };

                        document.getElementById('postcode').value = addressInfo.zonecode;
                        document.getElementById("address").value = addressInfo.fullRoadAddr;

                        if (window.CertifyWebInterface) {
                            window.CertifyWebInterface.getUserAuth(JSON.stringify(
                                addressInfo));
                        } else {
                            try {
                                window.webkit.messageHandlers.userAuthHandler
                                    .postMessage(addressInfo);
                            } catch (e) {
                                console.log(e)
                            }
                        }
                    },
                    width: '100%',
                    height: '100%',
                }).embed(layer);
            }, 100);
        });
    </script>
</body>

</html>
